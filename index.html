<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">

    <title>Bate Papo UOL</title>
</head>
<body>
    <header>
        <div class="topo">
            <img src="./media/batepapo-chat.jpeg" alt="batepapo-img">
            <ion-icon class="icon-people" name="people"></ion-icon>
        </div>
    </header>

    <main>
        <div class="chat">
            <div class="mensagens status">
                <p class="tempo">(00:00:00)</p>
                <p class="nome">João:</p>
                <p class="mensagem"> textinho maroto de paquera</p>
            </div>
            <div class="mensagens reservada">
                <p class="tempo">(00:00:00)</p>
                <p class="nome">João:</p>
                <p class="mensagem"> textinho maroto de paquera</p>
            </div>
            <div class="mensagens normal">
                <p class="tempo">(00:00:00)</p>
                <p class="nome">João:</p>
                <p class="mensagem"> textinho maroto de paquera</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="abaixo">
            <div class="escreva">
                <input type="text" id="mensagem" placeholder="Escreva aqui...">
            </div>
            <div class="send">
                <button><ion-icon class="icon-send" name="paper-plane-outline"></ion-icon></button>
            </div>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
