<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">

    <title>Bate Papo UOL</title>
</head>
<body>
    <header class="tirar tela-escondida">
        <div class="topo">
            <img src="./media/batepapo-chat.jpeg" alt="batepapo-img">
            <button class="botao" onclick="participantes()"><ion-icon class="icon-people" name="people"></ion-icon></button>
        </div>
    </header>

    <div class="dark-bkg" onclick="participantes()"></div>

    <aside class="sidebar tirar tela-escondida">

        <nav>

            <div class="sidebarTop">
                <h3>Escolha um contato para enviar mensagem:</h3>

                <div class="lista-pessoas">
                    <div onclick="escolherTodos()" class="todos">
                        <div class="alinhando">
                            <div class="align">
                                <ion-icon class="sidebarIcon" name="people"></ion-icon>
                                <p>Todos</p>
                            </div>

                            <ion-icon class="checkinho check-none" name="checkmark"></ion-icon>
                        </div>
                    </div>

                    <div class="nomes-pessoas"></div>

                </div>
            </div>

            <div class="sidebarBottom">
                <h3>Escolha a visibilidade:</h3>

                <div class="visibilidadeEscolha">
                    <div onclick="VisibilidadePublica()" class="publico align">
                        <ion-icon class="sidebarIcon" name="lock-open"></ion-icon>
                        <p>PÃºblico</p>
                    </div>
                    <div onclick="VisibilidadePrivada()" class="privado align">
                        <ion-icon class="sidebarIcon" name="lock-closed"></ion-icon>
                        <p>Privado</p>
                    </div>
                </div>
            </div>
            
        </nav>

    </aside>

    <div class="tela-inicial">

            <img class="imgUOL" src="./media/batepapo-chat.jpeg" alt="batepapo-img">
            <div class="conteudo-inicial">
                <input type="text" id="login" placeholder="Digite seu nome">
                <button class="botao-entrada" onclick="entrarCHAT()">Entrar</button>
            </div>


    </div>

    <main class="tirar tela-escondida">
        <div class="chat" style="overflow:auto"></div>
    </main>
    <div>

    </div>

    <footer class="tirar tela-escondida">
        <div class="abaixo">
            <div class="escreva">
                <input type="text" id="mensagem" placeholder="Escreva aqui...">
            </div>
            <div class="send">
                <button onclick="envioMensagem ()"><ion-icon class="icon-send" name="paper-plane-outline"></ion-icon></button>
            </div>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
